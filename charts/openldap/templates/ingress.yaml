{{- if .Values.ingress.enabled -}}
{{- $ingressApiIsStable := eq (include "openldap.ingress.isStable" .) "true" -}}
{{- $ingressSupportsIngressClassName := eq (include "openldap.ingress.supportsIngressClassName" .) "true" -}}
{{- $ingressSupportsPathType := eq (include "openldap.ingress.supportsPathType" .) "true" -}}
{{- $fullName := include "openldap.fullname" . -}}
{{- $servicePort := .Values.service.port -}}
{{- $ingressPath := .Values.ingress.path -}}
{{- $ingressPathType := .Values.ingress.pathType -}}
{{- $extraPaths := .Values.ingress.extraPaths -}}
apiVersion: {{ include "openldap.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ include "openldap.namespace" . }}
  labels:
    {{- include "openldap.labels" . | nindent 4 }}
    {{- with .Values.ingress.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ tpl $value $ | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- if and $ingressSupportsIngressClassName .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end -}}
  {{- with .Values.ingress.tls }}
  tls:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  rules:
  {{- if .Values.ingress.hosts  }}
  {{- range .Values.ingress.hosts }}
  - host: {{ tpl . $ }}
    "{{ $servicePort }}-tcp":
      paths:
      {{- with $extraPaths }}
      {{- toYaml . | indent 10 }}
      {{- end }}
      - path: {{ $ingressPath }}
        {{- if $ingressSupportsPathType }}
        pathType: {{ $ingressPathType }}
        {{- end }}
        backend:
          {{- if $ingressApiIsStable }}
          service:
            name: {{ $fullName }}
            port:
              number: {{ $servicePort }}
          {{- else }}
          serviceName: {{ $fullName }}
          servicePort: {{ $servicePort }}
          {{- end }}
  {{- end }}
  {{- else }}
  - "{{ $servicePort }}-tcp":
      paths:
      - backend:
          {{- if $ingressApiIsStable }}
          service:
            name: {{ $fullName }}
            port:
              number: {{ $servicePort }}
          {{- else }}
          serviceName: {{ $fullName }}
          servicePort: {{ $servicePort }}
          {{- end }}
        {{- with $ingressPath }}
        path: {{ . }}
        {{- end }}
        {{- with $ingressSupportsPathType }}
        pathType: {{ . }}
        {{- end }}
  {{- end -}}
{{- end }}
